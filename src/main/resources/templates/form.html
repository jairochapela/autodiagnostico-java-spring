<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Autodiagnóstico</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Autodiagnóstico</h1>
        <form action="#" th:action="@{/}" th:object="${paciente}" method="post">
            C.A.: <select name="ca" id="ca" th:field="*{comunidadAutonoma}">
                <option th:each="ca : ${comunidadesAutonomas}" th:text="${ca.nombre}" th:value="${ca.id}">
            </select>
            Ciudad: <input type="text" name="ciudad" id="ciudad" th:field="*{ciudad}">
            Código Postal: <input type="text" name="codigoPostal" id="codigoPostal" th:field="*{codigoPostal}">
            Edad: <input type="number" name="edad" id="edad">
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
